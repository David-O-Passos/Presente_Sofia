<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sofia ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757; /* Cor mais vibrante para destaque */
            --text: #2f3542;    /* Cor escura para o texto dos prêmios */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeaa7 0%, #ffadad 100%);
            margin: 0;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            flex-direction: column;
        }

        h1 {
            color: #ff4757;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            text-align: center;
        }

        .container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* O botão do meio */
        .spinBtn {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 0.1em;
            border: 4px solid rgba(0,0,0,0.1);
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            font-size: 14px;
        }

        .spinBtn:active { transform: scale(0.95); }

        /* Seta indicadora */
        .spinBtn::before {
            content: '';
            position: absolute;
            top: -22px;
            width: 25px;
            height: 35px;
            background: #fff;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
        }

        .wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 10px rgba(255,255,255,0.7), 0 15px 30px rgba(0,0,0,0.2);
            transition: transform 5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .number {
            position: absolute;
            width: 50%;
            height: 50%;
            background: var(--clr);
            transform-origin: bottom right;
            transform: rotate(calc(45deg * var(--i)));
            clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* -- CORREÇÃO DO TEXTO AQUI -- */
        .number span {
            position: relative;
            transform: rotate(45deg);
            font-size: 12px;         /* Fonte um pouco menor para caber */
            font-weight: 800;
            color: var(--text);      /* Cor escura para leitura */
            text-align: center;
            left: -18px;             /* Ajuste de posição horizontal */
            top: -55px;              /* Ajuste de posição vertical */
            width: 90px;
            line-height: 1.1;
        }

        /* Modal do Resultado */
        #resultado {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #resultado.ativo { opacity: 1; pointer-events: all; }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.3s;
            max-width: 80%;
            width: 300px;
        }

        #resultado.ativo .card { transform: scale(1); }

        .card h2 { color: var(--primary); margin-top: 0; font-family: 'Dancing Script', cursive; font-size: 2.5rem; }
        .card p { font-size: 1.4rem; color: #333; font-weight: bold; margin: 20px 0; }
        
        .card button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            font-weight: bold;
        }

        /* Confete */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 50;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <h1>Gira aí, Sofia! ❤️</h1>

    <div class="container">
        <div class="spinBtn" onclick="girar()">GIRAR</div>
        <div class="wheel" id="wheel">
            <div class="number" style="--i:1; --clr:#ffadad;"><span>Café na Cama</span></div>
            <div class="number" style="--i:2; --clr:#ffd6a5;"><span>Eu lavo louça</span></div>
            <div class="number" style="--i:3; --clr:#fdffb6;"><span>Sessão Filme</span></div>
            <div class="number" style="--i:4; --clr:#caffbf;"><span>Massagem</span></div>
            <div class="number" style="--i:5; --clr:#9bf6ff;"><span>Jantar Pago</span></div>
            <div class="number" style="--i:6; --clr:#a0c4ff;"><span>Chocolate</span></div>
            <div class="number" style="--i:7; --clr:#bdb2ff;"><span>Vale Beijo</span></div>
            <div class="number" style="--i:8; --clr:#ffc6ff;"><span>Cafuné</span></div>
        </div>
    </div>

    <div id="resultado">
        <div class="card">
            <h2>Ganhou!</h2>
            <p id="texto-premio">...</p>
            <button onclick="fechar()">Amei!</button>
        </div>
    </div>

    <script>
        let wheel = document.getElementById('wheel');
        let valor = 0;
        let girando = false;

        const premios = [
            "Cafuné",         // 8
            "Vale Beijo",     // 7
            "Chocolate",      // 6
            "Jantar Pago",    // 5
            "Massagem",       // 4
            "Sessão Filme",   // 3
            "Eu lavo louça",  // 2
            "Café na Cama"    // 1
        ];

        function girar() {
            if (girando) return;
            girando = true;

            let rotacaoExtra = Math.ceil(Math.random() * 3600) + 3600; 
            valor += rotacaoExtra;
            
            wheel.style.transform = "rotate(" + valor + "deg)";

            setTimeout(() => {
                const grausFinais = valor % 360;
                const index = Math.floor(((360 - grausFinais + 22.5) % 360) / 45);
                const premioGanhador = premios[index];
                
                mostrarResultado(premioGanhador);
                girando = false;
            }, 5000);
        }

        function mostrarResultado(texto) {
            document.getElementById('texto-premio').innerText = texto;
            document.getElementById('resultado').classList.add('ativo');
            soltarConfetes();
        }

        function fechar() {
            document.getElementById('resultado').classList.remove('ativo');
            document.querySelectorAll('.confetti').forEach(c => c.remove());
        }

        function soltarConfetes() {
            const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
