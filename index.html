<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sofia ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --text: #2f3542;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeaa7 0%, #ffadad 100%);
            margin: 0;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            flex-direction: column;
        }

        h1 {
            color: #ff4757;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem; /* Título maior */
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            text-align: center;
            z-index: 10;
        }

        .container {
            position: relative;
            /* AUMENTO DO TAMANHO AQUI */
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Garante que não estoure a tela no celular */
            max-width: 95vw;
            max-height: 95vw;
        }

        .spinBtn {
            position: absolute;
            width: 80px; /* Botão um pouco maior */
            height: 80px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 0.1em;
            border: 4px solid rgba(0,0,0,0.1);
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            font-size: 16px;
        }

        .spinBtn:active { transform: scale(0.95); }

        .spinBtn::before {
            content: '';
            position: absolute;
            top: -22px;
            width: 25px;
            height: 35px;
            background: #fff;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
        }

        .wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 12px rgba(255,255,255,0.7), 0 15px 30px rgba(0,0,0,0.2);
            transition: transform 5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .number {
            position: absolute;
            width: 50%;
            height: 50%;
            background: var(--clr);
            transform-origin: bottom right;
            transform: rotate(calc(45deg * var(--i)));
            clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* -- CONFIGURAÇÃO DO TEXTO -- */
        .number span {
            position: relative;
            transform: rotate(45deg);
            font-size: 22px;          /* Tamanho bom de ler */
            font-weight: 800;
            color: var(--text);
            text-align: center;
            
            /* -- AJUSTE DE POSIÇÃO -- */
            /* Trazendo de volta para perto do centro */
            left: 0px; 
            top: 20px; 
            
            width: 150px; 
            display: block;
            text-shadow: 0px 1px 1px rgba(255,255,255,0.3);
        }

        /* -- AJUSTE PARA CELULAR (Telas pequenas) -- */
        @media (max-width: 600px) {
            .container {
                width: 350px;
                height: 350px;
            }
            .number span {
                font-size: 14px; /* Diminui a fonte no celular */
                top: -55px;      /* Traz o texto mais pro centro no celular */
                width: 100px;
            }
            h1 { font-size: 2.5rem; }
        }

        /* Modal do Resultado */
        #resultado {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #resultado.ativo { opacity: 1; pointer-events: all; }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.3s;
            max-width: 80%;
            width: 320px;
        }

        #resultado.ativo .card { transform: scale(1); }

        .card h2 { color: var(--primary); margin-top: 0; font-family: 'Dancing Script', cursive; font-size: 2.8rem; }
        .card p { font-size: 1.6rem; color: #333; font-weight: bold; margin: 20px 0; }
        
        .card button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 50;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <h1>Gira aí, Sofia! ❤️</h1>

    <div class="container">
        <div class="spinBtn" onclick="girar()">GIRAR</div>
        <div class="wheel" id="wheel">
            <div class="number" style="--i:1; --clr:#ffadad;"><span>Café na Cama</span></div>
            <div class="number" style="--i:2; --clr:#ffd6a5;"><span>Eu lavo louça</span></div>
            <div class="number" style="--i:3; --clr:#fdffb6;"><span>Sessão Filme</span></div>
            <div class="number" style="--i:4; --clr:#caffbf;"><span>Massagem</span></div>
            <div class="number" style="--i:5; --clr:#9bf6ff;"><span>Jantar Pago</span></div>
            <div class="number" style="--i:6; --clr:#a0c4ff;"><span>Chocolate</span></div>
            <div class="number" style="--i:7; --clr:#bdb2ff;"><span>Vale Beijo</span></div>
            <div class="number" style="--i:8; --clr:#ffc6ff;"><span>Cafuné</span></div>
        </div>
    </div>

    <div id="resultado">
        <div class="card">
            <h2>Ganhou!</h2>
            <p id="texto-premio">...</p>
            <button onclick="fechar()">Amei!</button>
        </div>
    </div>

    <script>
        let wheel = document.getElementById('wheel');
        let valor = 0;
        let girando = false;

        const premios = [
            "Cafuné",         
            "Vale Beijo",     
            "Chocolate",      
            "Jantar Pago",    
            "Massagem",       
            "Sessão Filme",   
            "Eu lavo louça",  
            "Café na Cama"    
        ];

        function girar() {
            if (girando) return;
            girando = true;

            // Rotação aleatória (Mínimo 8 voltas completas)
            let rotacaoExtra = Math.ceil(Math.random() * 3600) + 2880; 
            valor += rotacaoExtra;
            
            wheel.style.transform = "rotate(" + valor + "deg)";

            setTimeout(() => {
                const grausFinais = valor % 360;
                const index = Math.floor(((360 - grausFinais + 22.5) % 360) / 45);
                const premioGanhador = premios[index];
                
                mostrarResultado(premioGanhador);
                girando = false;
            }, 5000);
        }

        function mostrarResultado(texto) {
            document.getElementById('texto-premio').innerText = texto;
            document.getElementById('resultado').classList.add('ativo');
            soltarConfetes();
        }

        function fechar() {
            document.getElementById('resultado').classList.remove('ativo');
            document.querySelectorAll('.confetti').forEach(c => c.remove());
        }

        function soltarConfetes() {
            const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502'];
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
