<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta da Sofia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffe6e6;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
        }

        h1 {
            color: #d63031;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinBtn {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #ff4757;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.1em;
            border: 4px solid #fff;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .spinBtn::before {
            content: '';
            position: absolute;
            top: -28px;
            width: 30px;
            height: 40px;
            background: #ff4757;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 5px #333, 0 0 0 15px #fff, 0 0 0 18px #ff4757;
            transition: transform 5s ease-in-out;
        }

        .number {
            position: absolute;
            width: 50%;
            height: 50%;
            background: var(--clr);
            transform-origin: bottom right;
            transform: rotate(calc(45deg * var(--i)));
            clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .number span {
            position: relative;
            transform: rotate(45deg);
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            text-align: center;
            left: -20px;
            top: -40px;
            width: 100px;
        }

        /* Modal do Resultado */
        #resultado {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 100;
            transition: transform 0.4s;
            max-width: 80%;
        }

        #resultado.ativo {
            transform: translate(-50%, -50%) scale(1);
        }

        #resultado h2 {
            color: #ff4757;
            margin-top: 0;
        }
        
        #resultado p {
            font-size: 1.2rem;
            color: #333;
        }

        #resultado button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Para alegrar a Sofia ❤️</h1>

    <div class="container">
        <div class="spinBtn" onclick="girar()">Girar</div>
        <div class="wheel" id="wheel">
            <div class="number" style="--i:1; --clr:#ff7675;"><span>Massagem</span></div>
            <div class="number" style="--i:2; --clr:#74b9ff;"><span>Jantar Pago</span></div>
            <div class="number" style="--i:3; --clr:#55efc4;"><span>Cinema Casa</span></div>
            <div class="number" style="--i:4; --clr:#a29bfe;"><span>Chocolate</span></div>
            <div class="number" style="--i:5; --clr:#fd79a8;"><span>Beijo</span></div>
            <div class="number" style="--i:6; --clr:#ffeaa7;"><span>Café na Cama</span></div>
            <div class="number" style="--i:7; --clr:#fab1a0;"><span>Eu lavo louça</span></div>
            <div class="number" style="--i:8; --clr:#636e72;"><span>Vale R$50</span></div>
        </div>
    </div>

    <div id="resultado">
        <h2>O prêmio é:</h2>
        <p id="texto-premio">...</p>
        <button onclick="fechar()">Oba!</button>
    </div>

    <script>
        let wheel = document.getElementById('wheel');
        let valor = 0;
        
        // Cuidado: A ordem aqui deve ser inversa ao sentido horário da roda para bater certo com o ponteiro
        // A roda gira sentido horário, então o ponteiro "anda" para trás na lista.
        // Ajustei a lista para bater com as cores e posições do CSS acima.
        const premios = [
             "Vale R$50",       // 8
             "Eu lavo louça",   // 7
             "Café na Cama",    // 6
             "Beijo",           // 5
             "Chocolate",       // 4
             "Cinema em Casa",  // 3
             "Jantar Pago",     // 2
             "Massagem"         // 1
        ];

        function girar() {
            // Gera um número aleatório alto para muitas voltas
            // Math.floor(Math.random() * 3600) + 3600 garante min 10 voltas
            let rotacaoExtra = Math.ceil(Math.random() * 3600) + 3600; 
            valor += rotacaoExtra;
            
            wheel.style.transform = "rotate(" + valor + "deg)";

            // Calcular qual prêmio parou (matemática para pegar o ângulo final)
            setTimeout(() => {
                const grausFinais = valor % 360;
                const tamanhoFatia = 360 / 8; // 45 graus
                // O ponteiro está no topo (270 graus ou -90), o ajuste depende da rotação inicial do CSS
                // Simplificação: vamos calcular o índice baseado na rotação total
                
                const index = Math.floor(((360 - grausFinais + 22.5) % 360) / 45);
                // O "+ 22.5" é para centralizar o ponteiro no meio da fatia
                
                const premioGanhador = premios[index];
                mostrarResultado(premioGanhador);
            }, 5000); // 5000ms é o mesmo tempo da transição no CSS
        }

        function mostrarResultado(texto) {
            document.getElementById('texto-premio').innerText = texto;
            document.getElementById('resultado').classList.add('ativo');
            
            // Efeito de confete simples (opcional, só muda a cor do fundo rapidinho)
            document.body.style.backgroundColor = "#fff0f5";
            setTimeout(() => { document.body.style.backgroundColor = "#ffe6e6"; }, 300);
        }

        function fechar() {
            document.getElementById('resultado').classList.remove('ativo');
        }
    </script>
</body>
</html>
